<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>CONTACTO!!</h1>
  <div style="width: 80%; margin: 50px auto" >
    <form id=formulario>
        <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstName" style="width: 100%">
          <input type="text" class="form-control" id="firstName" placeholder="Nombre" >
        </label>
      </div>
      <div class="form-group col-md-6">
        <label for="email" style="width: 100%">
          <input type="email" class="form-control" id="email" placeholder="Email">
        </label>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="comments" style="width: 100%">
          <textarea  class="form-control" id="comments" placeholder="Comentarios" rows="3"></textarea>
        </label>
      </div>
    </div>
      <button type="button" class="btn btn-danger" style="width: 100%"  id="submitButton">Enviar info</button>
    </form>
  </div>
  <script src="js/controllers/contacto.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
